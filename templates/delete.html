<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Delete Patient Record</h2>
        <form action="/delete" method="POST" class="border p-4 rounded bg-white shadow">
            <div class="mb-3">
                <label for="id" class="form-label">Enter Patient ID to Delete:</label>
                <input type="number" name="id" id="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete Patient</button>
        </form>

        {% if message %}
            <div class="alert alert-info mt-4 text-center">{{ message }}</div>
        {% endif %}

        <a href="/home" class="btn btn-secondary mt-3 d-block">Back to Home</a>
    </div>
</body>
</html>
