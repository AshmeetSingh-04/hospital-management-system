<!-- templates/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patient - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Delete Patient Record</h2>
        <form method="POST" action="/delete" class="mx-auto p-4 border rounded bg-white shadow-sm" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Patient ID (to Delete):</label>
                <input type="text" class="form-control" name="P_id" required placeholder="Enter Patient ID to Delete">
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete Patient</button>
        </form>
    </div>
</body>
</html>
