<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Patient | Hospital Management</title>
</head>
<body>
    <h2>Search Patient</h2>
    <form method="POST">
        Search By:
        <select name="search_by">
            <option value="P_id">ID</option>
            <option value="P_name">Name</option>
        </select><br><br>
        Value: <input type="text" name="search_value" required><br><br>
        <button type="submit">Search</button>
    </form>
    {% if result %}
        <h3>Results:</h3>
        <table border="1">
            <tr><th>ID</th><th>Name</th><th>Age</th><th>Disease</th><th>Doctor</th><th>Fee</th></tr>
            {% for row in result %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
