<!DOCTYPE html>
<html>
<head>
    <title>Display Patient Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">

<div class="container table-container">
    <h2 class="text-center mb-4">All Patient Records</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Disease</th>
                <th>Doctor</th>
                <th>Fee</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[0] }}</td>
                <td>{{ patient[1] }}</td>
                <td>{{ patient[2] }}</td>
                <td>{{ patient[3] }}</td>
                <td>{{ patient[4] }}</td>
                <td>{{ patient[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/home" class="btn btn-secondary w-100 mt-3">Back to Home</a>
</div>

</body>
</html>
