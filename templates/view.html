<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Patients | Hospital Management</title>
</head>
<body>
    <h2>Patient Records</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Disease</th><th>Doctor</th><th>Fee</th>
        </tr>
        {% for row in patients %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
