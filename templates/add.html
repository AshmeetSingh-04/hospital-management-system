<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient | Hospital Management</title>
</head>
<body>
    <h2>Add New Patient</h2>
    <form method="POST">
        ID: <input type="text" name="P_id" required><br><br>
        Name: <input type="text" name="P_name" required><br><br>
        Age: <input type="number" name="age" required><br><br>
        Disease: <input type="text" name="disease" required><br><br>
        Doctor: <input type="text" name="doctor" required><br><br>
        Fee: <input type="number" name="fee" required><br><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
