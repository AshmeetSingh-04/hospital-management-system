<!-- templates/add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Patient</h2>
        <form method="POST" action="/add" class="mx-auto p-4 border rounded bg-white shadow-sm" style="max-width: 500px;">
            <div class="mb-3">
                <label class="form-label">Patient ID:</label>
                <input type="text" class="form-control" name="P_id" required placeholder="Enter Patient ID">
            </div>
            <div class="mb-3">
                <label class="form-label">Patient Name:</label>
                <input type="text" class="form-control" name="P_name" required placeholder="Enter Patient Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" name="age" required placeholder="Enter Age">
            </div>
            <div class="mb-3">
                <label class="form-label">Disease:</label>
                <input type="text" class="form-control" name="Disease" required placeholder="Enter Disease">
            </div>
            <div class="mb-3">
                <label class="form-label">Doctor Incharge:</label>
                <input type="text" class="form-control" name="Doc_Incharge" required placeholder="Enter Doctor Incharge">
            </div>
            <div class="mb-3">
                <label class="form-label">Fee:</label>
                <input type="number" class="form-control" name="fee" required placeholder="Enter Fee">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Patient</button>
        </form>
    </div>
</body>
</html>
