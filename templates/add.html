<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container form-container">
    <h2 class="mb-4 text-center">Add New Patient</h2>
    <form method="POST" action="/add">
        <div class="mb-3">
            <label for="id" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" name="disease" required>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor In-Charge</label>
            <input type="text" class="form-control" id="doctor" name="doctor" required>
        </div>
        <div class="mb-3">
            <label for="fee" class="form-label">Fee</label>
            <input type="number" class="form-control" id="fee" name="fee" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Patient</button>
    </form>
    <a href="/home" class="btn btn-secondary w-100 mt-3">Back to Home</a>
</div>

</body>
</html>
