<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Patient Details</h2>
        <form method="POST" action="/update" class="mx-auto p-4 border rounded bg-white shadow-sm" style="max-width: 500px;">
            <div class="mb-3">
                <label class="form-label">Patient ID (to Update):</label>
                <input type="text" class="form-control" name="P_id" required placeholder="Enter Patient ID to Update">
            </div>
            <div class="mb-3">
                <label class="form-label">New Patient Name:</label>
                <input type="text" class="form-control" name="P_name" required placeholder="Enter New Patient Name">
            </div>
            <div class="mb-3">
                <label class="form-label">New Age:</label>
                <input type="number" class="form-control" name="age" required placeholder="Enter New Age">
            </div>
            <div class="mb-3">
                <label class="form-label">New Disease:</label>
                <input type="text" class="form-control" name="Disease" required placeholder="Enter New Disease">
            </div>
            <div class="mb-3">
                <label class="form-label">New Doctor Incharge:</label>
                <input type="text" class="form-control" name="Doc_Incharge" required placeholder="Enter New Doctor Incharge">
            </div>
            <div class="mb-3">
                <label class="form-label">New Fee:</label>
                <input type="number" class="form-control" name="fee" required placeholder="Enter New Fee">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Patient</button>
        </form>
    </div>
</body>
</html>
