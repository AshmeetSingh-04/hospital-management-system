<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient | Hospital Management</title>
</head>
<body>
    <h2>Update Patient Details</h2>
    <form method="POST">
        ID (to Update): <input type="text" name="P_id" required><br><br>
        New Name: <input type="text" name="P_name" required><br><br>
        New Age: <input type="number" name="age" required><br><br>
        New Disease: <input type="text" name="disease" required><br><br>
        New Doctor: <input type="text" name="doctor" required><br><br>
        New Fee: <input type="number" name="fee" required><br><br>
        <button type="submit">Update Patient</button>
    </form>
</body>
</html>
