<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Patient Record</h2>
        <form action="/update" method="POST" class="border p-4 rounded bg-white shadow">
            <div class="mb-3">
                <label for="id" class="form-label">Enter Patient ID to Update:</label>
                <input type="number" name="id" id="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">New Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">New Age:</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="disease" class="form-label">New Disease:</label>
                <input type="text" name="disease" id="disease" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">New Doctor In-Charge:</label>
                <input type="text" name="doctor" id="doctor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fee" class="form-label">New Fee:</label>
                <input type="number" name="fee" id="fee" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Patient</button>
        </form>

        {% if message %}
            <div class="alert alert-info mt-4 text-center">{{ message }}</div>
        {% endif %}

        <a href="/home" class="btn btn-secondary mt-3 d-block">Back to Home</a>
    </div>
</body>
</html>
